<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nayituriki Adolphe Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<style>
/* Spinner overlay */
#loadingSpinner {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.7);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
}
#loadingSpinner .spinner-border {
    width: 4rem;
    height: 4rem;
    border-width: 0.5rem;
}

/* Section styling */
section {
    height: 100vh;
    padding-top: 100px;
    text-align: center;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Navbar brand color */
.navbar-brand {
    color: #198754 !important;
}
</style>
</head>
<body>

<!-- Loading Spinner -->
<div id="loadingSpinner">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Nayituriki</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- SECTIONS -->
<section id="home" style="background:#e6ffe6;"><div>Home Section</div></section>
<section id="services" style="background:#e6f7ff;"><div>Services Section</div></section>
<section id="projects" style="background:#fff0f0;"><div>Projects Section</div></section>
<section id="about" style="background:#f0fff0;"><div>About Section</div></section>
<section id="contact" style="background:#fff8e6;"><div>Contact Section</div></section>

<!-- Footer -->
<footer class="text-center py-3" style="background:#f8f9fa;">
    Â© 2025 Nayituriki Adolphe - Kigali, Rwanda
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Show spinner on nav click and scroll smoothly
const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
const spinner = document.getElementById('loadingSpinner');

navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent instant jump

        spinner.style.display = 'flex'; // Show spinner

        const target = document.querySelector(this.getAttribute('href'));
        if(target) {
            setTimeout(() => {
                target.scrollIntoView({ behavior: 'smooth' });
                spinner.style.display = 'none'; // Hide spinner after scroll
            }, 600); // Delay simulates loading
        } else {
            // For external links, hide spinner after delay
            setTimeout(() => spinner.style.display = 'none', 600);
        }
    });
});
</script>

</body>
</html>
