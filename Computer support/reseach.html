<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Make video cover the whole screen */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* keep behind other content */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="./ict.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Your content -->
